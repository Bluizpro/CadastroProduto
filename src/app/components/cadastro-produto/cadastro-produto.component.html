<div class="cadastro-produto">
  <h2 class="cadastro-produto__title">Cadastro de Produto</h2>
  <form [formGroup]="produtoForm" (ngSubmit)="onSubmit()" class="cadastro-produto__form">
    <div class="form-group">
      <label for="nome">Nome do Produto:</label>
      <input type="text" id="nome" formControlName="nome" class="form-control">
    </div>
    <div class="form-group">
      <label for="descricao">Descrição do Produto:</label>
      <textarea id="descricao" formControlName="descricao" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="valor">Valor do Produto:</label>
      <input type="number" id="valor" formControlName="valor" class="form-control">
    </div>
    <div class="form-group">
      <label for="disponivel">Disponível para Venda:</label>
      <input type="checkbox" id="disponivel" formControlName="disponivel">
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
